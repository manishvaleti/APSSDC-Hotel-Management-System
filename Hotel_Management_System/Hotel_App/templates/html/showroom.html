{% extends 'html/base.html' %}
{% block title %}Available Rooms{% endblock %}
{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        {% for i in x %}
        <div class="col col-md-4">
            <div class="card shawdow-lg my-2">
              <img src="{{i.rimg.url}}" alt="name" class="card-img-top" height="250">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5>Room No: <span class="text text-info">{{i.rno}}</span></h5>
                    <h6>Cost:<span class="text text-primary">{{i.rcost}}</span>/per night</h6>
                  </div>
                  <div class="col">
                    <h5 span class="d-inline-block text-truncate" style="max-width: 300px;">Description: {{i.rdes}}</h5>
                  </div>
                </div>
                {% if user.is_authenticated %}
                <div class="row">
                    <a href="{% url 'vr' i.id %}" class="btn btn-outline-warning mx-auto my-2">View Details</a>
                    <a href="{% url 'book' i.id %}" class="btn btn-outline-success mx-auto my-2">Book</a>

                </div>
                {% endif %}
              </div>
            </div> 
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
