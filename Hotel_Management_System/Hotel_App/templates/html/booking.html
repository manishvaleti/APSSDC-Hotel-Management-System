{% extends 'html/base.html' %}
{% block title %}Available Rooms{% endblock %}
{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="card col-md-5 mx-auto shadow-lg " style="background: linear-gradient(90deg, rgba(236,207,127,1) 35%, rgba(236,237,5,1) 100%);">
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="rno" class="mt-4">Room No :</label>
                    <input class="form-control my-2" type="text" readonly value="{{a.rno}}" name="rno">
                </div>
                {% for i in b %}
                {% if forloop.counter == 1 %}
                <div>
                    <label>Start Date:</label>
                    {{i}}
                </div>
                {% else %}
                    <label>End Date:</label>
                    {{i}}
                {% endif %}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'avr' %}" class="btn btn-outline-danger mx-auto my-2">BACK</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Book" class="btn btn-outline-success mx-auto my-2">
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
